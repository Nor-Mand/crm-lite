<!-- Main modal -->
<div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="delete-modal">
    <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
             role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <form class="w-full max-w-lg" method="POST">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                           <p>Are you sure to delete this lead?</p>
                        </div>
                    </div>

                    <div class="flex">
                         <button type="button" class="ml-auto py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2"
                            onclick="deleteModal()"><i class="fas fa-times"></i> No
                    </button>
                    <a href="{% url 'crm:lead-delete' leads.pk %}" type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 mr-2"><i
                            class="fas fa-plus"></i> Yes
                    </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
